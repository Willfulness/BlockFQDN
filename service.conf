# Unbound as service.conf file 

server:	

	# ................................  Тестовая секция  ........................
#	local-zone: "zexample.zom." static
#	local-data: "zexample.zom. 86400 IN SOA ns.zexample.zom. root 1 1D 1H 1W 1H"
#	local-data: "ns.zexample.zom. IN A 192.168.0.161"
#	local-data-ptr: "192.168.0.161 ns.zexample.zom."
	# ...........................................................................



	# Внимание! Не добавлять комментарии справа от настроек
	# вызывает плавающие ошибки	
	# 	verbosity: 2 # ! ошибка !

# 	as DNS cache only
	module-config: "iterator"
#	module-config: "iterator python"
	# возможность использовать DNSSEC рас

	# module-config: "validator iterator"

	# ...........................................................................
	# if yes, the above default do-not-query-address entries are present.
	# if no, localhost can be queried (for testing and debugging).

	# do-not-query-localhost: no -to- forward-addr: 127.0.0.1
	do-not-query-localhost: no

	# ...........................................................................
        # протоколы и функционал
	do-ip4: yes
	do-udp: yes
	do-tcp: yes

	do-ip6: no
	prefer-ip6: no

	prefer-ip4: yes


	directory: "%EXECUTABLE%"
#	? указывает в локальную директорию ? "./" не работает
#	directory: "."
	# ...........................................................................
	# настройки фрагментации для опции edns0
	# возможные значения по-умолчанию
	# 	edns-buffer-size: 1232
	#E 	edns-buffer-size: 4096
	# 	провайдеры DNS, включая CloudFlare, Quad 9, Cisco (OpenDNS) и Google, 
	#	сменили размер буфера EDNS с 4096 до 1232 байт на своих DNS-серверах

	edns-buffer-size: 1232

	# ...........................................................................
#	путь к файлу записей корневых DNS серверов инициализирующих кеш Internet DNS 
#	помимо коротких путей работают и полные
#	пример:   root-hints: "C:\Program Files\Unbound\named.cache"
        root-hints: "./named.cache"
	auto-trust-anchor-file: "./root.key"
#	trust-anchor: ". IN DS 19036 8 2 49AAC11D7B6F6446702E54A1607371607A1A41855200FD2CE1CDDE32F24E8FB5"

	# Использовать в журнале человекопонятный формат метки времени 
	log-time-ascii: yes
	# Предписываем не дублировать сообщения о событиях в системный журнал
	use-syslog: no
	#Интервал сбора статистики в секндах
	statistics-interval: 600
	# Расширенная статистика, по умолчанию выключена, влияет на скорость работы, нужна только при каких-то отладочных моментах
	# extended-statistics: no
	# Do not print one line per query to the log

	# ...........................................................................
	#	 	Set log-file and verbosity level
	#        
	#        log-queries: yes
	#        log-tag-queryreply: yes
	#        log-local-actions: yes
	#        log-servfail: yes

	include: "./verbosity.set.conf"
	# ...........................................................................

	# ...........................................................................
	# параметры производительности (возможны зависимости от параметров CPU)
	# количество ядер процессора / CPU core count 
	num-threads: 8
	# количество запросов на ядеро процессора
	num-queries-per-thread: 64
	# сколько различных случайных портов может использовать при проведении запросов
	outgoing-range: 1024
	# диапазона из которого можно брать порты
	outgoing-port-permit: 32768-65000
	# борьба с "сном" [отказом в обслуживании] 
	# (out of query targets -- returning SERVFAIL ; return error response SERVFAIL)
	# 
	# срок жизни записей из внутреннего кеша "неработающих" 	
	# рекомендация : infra-host-ttl: 60
	# умолчание    : infra-host-ttl: 900
	infra-host-ttl: 7200
	# и "неправильных" DNS серверов в секундах
	# рекомендация : infra-lame-ttl: 120
	# умолчание    : infra-lame-ttl: 900
#	infra-lame-ttl: 7200 (option removed, use infra-host-ttl
#?R		infra-lame-ttl: 7200

	# конкурентный выбор портов ОС, увеличивает скорость?
	so-reuseport: yes
	# если в них нет необходимости, то unbound убирает из своего ответа информацию о NS-серверах домена. Чуть увеличивает скорость и уменьшает трафик (если в unbound ходим по сети).
	minimal-responses: yes
	# Эта опция включает обновление записей в кэше в фоне, ради неё мы всё и затеяли.
	# приоритет кешированных ответов
	prefetch: yes
	# поддерживать кеш в актуальном состоянии
	serve-expired: yes
	# время жизни просроченной записи в кеше в секундах
	# 3 days, in seconds
	serve-expired-ttl: 259200
	# 1 day, in seconds
#	serve-expired-ttl: 86400
	# когда с момента запроса клиента прошло N милисекунд, вместо возврата SERVFAIL
	# просроченная запись должна быть обслужена из кеша
	# 0.4 seconds, in milliseconds
	serve-expired-client-timeout: 400

	# размер памяти для хранения DNSSEC ключей
	key-cache-size: 20m
	prefetch-key: yes
	# ...........................................................................
	# снижаем количество информации, которую unbound отправляет на чужие NS в своих исходящих запросах.
	qname-minimisation: yes
	# unbound будет отдавать записи одного типа (если их несколько, т.н. round-robin) в случайном порядке.
	rrset-roundrobin: yes
	# приводит все ответы сервера (и записи в кэше) к нижнему регистру
	use-caps-for-id: yes
	# ...........................................................................
        # Кеширование UDP кеша
	so-rcvbuf: 8m
	so-sndbuf: 8m
	# ...........................................................................
	# размер кеша полученных DNS ответов
	# дополнительнеая информация получаемая из ответов в процессе разрешения имен
	msg-cache-size: 128m

	# размер кеша DNS записей
	# рекомендации rrset-cache-size = msg-cache-size X 2
	rrset-cache-size: 256m

	# num-threads X 2 ......................................................... >
	msg-cache-slabs: 16
	rrset-cache-slabs: 16
	infra-cache-slabs: 16
	key-cache-slabs: 16
	# num-threads X 2 ......................................................... <

        infra-cache-numhosts: 20000
	
	# cache-max-ttl максимальный срок жизни записей в кеше даже не смотря на их оригинальный TTL.
	# cache-max-ttl = serve-expired-ttl
        cache-max-ttl: 259200
	# cache-max-min минимальный срок жизни записей в кеше даже не смотря на их оригинальный TTL.
        cache-min-ttl: 600	

	cache-max-negative-ttl: 3600      		
	# on Windows, this setting adds the certificates from the Windows
	# Cert Store.  For when you want to use forwarders with TLS.
	#tls-win-cert: yes
	
	# Listen to for queries from clients and answer from this network interface
	# and port.
        interface: 0.0.0.0
#        interface: 192.168.xx.xx
        port: 53

	# ip адрес интерфейса, выходящий в Интернет сеть
	outgoing-interface: 192.168.xx.xx
	# Определять интерфейсы автоматически
	interface-automatic: no
#	interface-automatic: yes

	# ...........................................................................
	#	SEC:
#	identity: "ISC BIND 9"
#	version: "9.0.17.15"
	hide-identity: yes
	hide-version: yes
	hide-trustanchor: yes
	harden-glue: yes
	# не пересылать внутренние FQDN внешним DNS
	# DNS resolver no longer sends the full original QNAME
	qname-minimisation: yes
	harden-below-nxdomain: yes

	# включаем эту опцию, если собираемся форвардить dns через TLS (см.список серверов ниже)
#	ssl-upstream: yes
	# forward-addr: 1.1.1.1@853
	# ...........................................................................
	# кому разрешено посылать рекурсивные запросы (пользоваться кешем)
#	access-control: 0.0.0.0/0 refuse
#	access-control: ::0/0 refuse

	access-control: 0.0.0.0/0 refuse_non_local
	access-control: ::0/0 refuse_non_local

	access-control: 127.0.0.0/8 allow
	access-control: 192.168.20.0/24 allow
        access-control: 192.168.130.0/24 allow
        access-control: 192.168.209.0/24 allow
#        access-control: 10.0.1.0/24 allow

#	access-control: 127.0.0.0/8 allow_snoop
#	access-control: 192.168.20.0/24 allow_snoop
#       access-control: 192.168.130.0/24 allow_snoop
#	access-control: 192.168.209.0/24 allow_snoop

	private-address: 127.0.0.0/8
	private-address: 192.168.20.0/24
        private-address: 192.168.130.0/24 
        private-address: 192.168.209.0/24

